<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outter-box">
        <form action="some-backend-place/" method="post">
            <div class="upper-text">

            </div>
            <p>Required fields are followed by <abbr title="required" aria-label="required">*</abbr>.</p>
            <div class="form-inputs">
                <div class="left-inputs">
                    <div>
                        <label for="first_name">First name: <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" id="first_name" name="first_name" placeholder="Cristiano" required>
                    </div>
                    <div>
                        <label for="last_name">Last name: <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" id="lastt_name" name="last_name" placeholder="Ronaldo" required>
                    </div>
                    <div>
                        <label for="email_adress">Email adress: <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="email" id="email_adress" name="email_adress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Characters followed by an @ sign, followed by more characters, and then a domain name" required placeholder="name@example.com">
                    </div>
                </div>
                <div class="right-inputs">
                    <div>
                        <label for="phone_number">Phone number: </label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="864734542" pattern=".{0}|.{9}" title="Must be 9 characters length">
                    </div>
                    <div>
                        <label for="password">Password: <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and be 8 or more characters" required>
                    </div>
                    <div>
                        <label for="first_name">Confirm password: <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="password" id="first_name" name="first_name" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>   
                </div>   
            </div>
            <div>
                <input type="button">
            </div>    
        </form>
    </div>
</body>
</html>
